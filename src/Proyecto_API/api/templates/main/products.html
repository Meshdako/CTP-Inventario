        <div class="row">

                </a>
            </div>
        </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio Unitario</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
            {% for m in productos %}
            <tr>
                <th scope="row">{{m.factura_detalle_id}}</th>
                <td>{{m.prod_nombre}}</td>
                <td>{{m.cant}}</td>
                <td>{{ m.precio_unit|intcomma }}</td>
                <td>{{m.total}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
