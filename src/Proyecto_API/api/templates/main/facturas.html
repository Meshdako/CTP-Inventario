<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    {% load humanize %}

    <!-- Barra de Navegación -->
    <div class="p-1 bg-dark text-white">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="d-flex justify-content-center align-items-center">
                    <a href="/api/home">
                        <img src="/static/images/logo.png" alt="" width="50" height="50"
                            class="d-inline-block align-text-top">
                        <a class="navbar-brand" href="/api/home">
                            &nbsp;CTP San Ramón
                        </a>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center">
                    <a class="navbar-brand" href="#">
                        <p>
                            Desarrollador
                            <p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-4 mx-auto text-center">
            <a href="/api/home">
                <button type="button" class="btn btn-warning m-2">Volver al Inicio</button>
            </a>
        </div>
        <div class="col-md-4">
            
        </div>
        <div class="col-md-4 mx-auto text-center">
            <a href="/api/facturas/add">
                <button type="button" class="btn btn-warning m-2">Agregar Factura</button>
            </a>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Fecha de Compra</th>
                <th scope="col">Valor Neto</th>
                <th scope="col">IVA</th>
                <th scope="col">Total</th>
                <th scope="col">ID Proveedor</th>
            </tr>
        </thead>
        <tbody>
            {% for m in facturas %}
            <tr>
                <th scope="row">{{ m.id }}</th>
                <td>{{ m.fecha_compra }}</td>
                <td>{{ m.valor_neto|intcomma }}</td>
                <td>{{ m.iva|intcomma }}</td>
                <td>{{ m.total|intcomma }}</td>
                <td>{{ m.id_proveedor_id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <!-- <div class="container p-4">
        <div class="row">
            {% for m in productos %}
            <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
                <div class="card h-100 p-4">
                    <p>{{m.factura_detalle_id}}</p>
                    <h4>{{m.prod_nombre}}</h4>
                    <p class="text-muted">{{m.cant}} | </p>
                    <p></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div> -->



    <!-- Optional Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
