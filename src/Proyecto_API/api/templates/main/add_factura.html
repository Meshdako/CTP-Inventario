<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Factura</title>

    <script src="../../static/js/add.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Barra de Navegación -->
    <div class="p-1 bg-dark text-white">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="d-flex justify-content-center align-items-center">
                    <a href="/api/home">
                        <img src="/static/images/logo.png" alt="" width="50" height="50"
                            class="d-inline-block align-text-top">
                        <a class="navbar-brand" href="/api/home">
                            &nbsp;CTP San Ramón
                        </a>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center">
                    <a class="navbar-brand" href="#">
                        <p>
                            Desarrollador
                            <p>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario Factura -->
    <div class="container">
        <div class="d-flex">
            <a href="/api/home">
                <button type="button" class="btn btn-danger mt-3 mb-2">Cancelar</button>
            </a>
        </div>
    </div>

    <div class="container">
        <br>
        <form method="post" action="{% url 'crear_factura' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ factura_form.as_p }}

            <div class="mx-auto">
                <a href="/api/proveedor/add">
                    <button type="button" class="btn btn-warning mt-4">
                        ¿Agregar Proveedor?
                    </button>
                </a>
            </div>

            <script>
                function formatInput(input) {
                    let value = input.value;
                    value = value.replace(/\./g, '');
                    let formattedValue = addThousandsSeparator(value);
                    input.value = formattedValue;
                }
            
                function addThousandsSeparator(number) {
                    let parsedNumber = parseFloat(number);
                    if (isNaN(parsedNumber)) {
                        return number;
                    }
                    return parsedNumber.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 0 });
                }
            
                document.addEventListener("DOMContentLoaded", function () {
                    var valorNetoInput = document.getElementById("id_valor_neto");
                    var ivaInput = document.getElementById("id_iva");
                    var totalInput = document.getElementById("id_total");
            
                    valorNetoInput.addEventListener("input", function () {
                        var valorNeto = parseInt(valorNetoInput.value.replace(/\./g, ''));
                        var iva = Math.round(valorNeto * 0.19);
                        var total = valorNeto + iva;
            
                        ivaInput.value = addThousandsSeparator(iva);
                        totalInput.value = addThousandsSeparator(total);
                    });
                });
            </script>
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Agregar Factura</button>
        </form>
    </div>

    <!-- Optional Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
