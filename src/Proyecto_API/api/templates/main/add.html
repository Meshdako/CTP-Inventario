<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    {% load humanize %}

    <!-- Barra de Navegación -->
    <div class="p-1 bg-dark text-white">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="d-flex justify-content-center align-items-center">
                    <a href="/api/home/views">
                        <img src="/static/images/logo.png" alt="" width="50" height="50"
                            class="d-inline-block align-text-top">
                        <a class="navbar-brand" href="/api/home/views">
                            &nbsp;CTP San Ramón
                        </a>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center">
                    <a class="navbar-brand" href="#">
                        <p>
                            Desarrollador
                            <p>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario Factura -->
    <div class="container">
        <div class="d-flex">
            <a href="/api/facturas/views">
                <button type="button" class="btn btn-danger mt-3 mb-2">Cancelar</button>
            </a>
        </div>
    </div>

    <div class="container">
        <br>
        <form id="agregar_item">
            <div class="from-group">
                <div class="row">
                    <div class="col-md-9">
                        <label for="proveedor_id">
                            Selecciona el Proveedor
                        </label>
                        <select class="form-control" name="proveedor_id">
                            {% for m in proveedores %}
                            <option>
                                {{ m.id }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-3 mx-auto">
                        <a href="#">
                            <button type="button" class="btn btn-warning mt-4">
                                ¿Agregar Proveedor?
                            </button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="nombre_articulo">Fecha de Compra</label>
                <input type="date" class="form-control" name="fecha_compra">
            </div>

            <div class="form-group">
                <label for="valor_neto">Valor Neto $</label>
                <input type="number" class="form-control" name="valor_neto" placeholder="Ingresa el Valor Neto">
            </div>

            <div class="form-group">
                <label for="iva">IVA $</label>
                <input type="number" class="form-control" name="iva" placeholder="Ingresa el IVA">
            </div>

            <div class="form-group">
                <label for="total">Total $</label>
                <input type="number" class="form-control" name="total" placeholder="Ingresa el Total">
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Agregar Factura</button>
        </form>
    </div>

    <!-- REVISAR MÉTODO POST. DEVUELVE ERROR 500 -->
    <script>
        var form = document.getElementById('agregar_item');
        form.onsubmit = function (event) {
            var formData = new FormData(form);

            console.log(formData);
            console.log(formData.getAll);
            fetch("http://localhost:8000/api/productos/",
                {
                    body: formData.entries,
                    method: "post"
                }).then();

            //Dont submit the form.
            return false;
        }
    </script>


    <!-- Optional Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
