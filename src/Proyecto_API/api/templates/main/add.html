<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Factura</title>

    <script src="../../static/js/add.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    {% load humanize %}

    <!-- Barra de Navegación -->
    <div class="p-1 bg-dark text-white">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="d-flex justify-content-center align-items-center">
                    <a href="/api/home/views">
                        <img src="/static/images/logo.png" alt="" width="50" height="50"
                            class="d-inline-block align-text-top">
                        <a class="navbar-brand" href="/api/home/views">
                            &nbsp;CTP San Ramón
                        </a>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center">
                    <a class="navbar-brand" href="#">
                        <p>
                            Desarrollador
                            <p>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario Factura -->
    <div class="container">
        <div class="d-flex">
            <a href="/api/home/views">
                <button type="button" class="btn btn-danger mt-3 mb-2">Cancelar</button>
            </a>
        </div>
    </div>

    <div class="container">
        <br>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="from-group">
                <div class="row">
                    <div class="col-md-9">
                        <label for="{{ form.rut.id_for_label }}">
                            Selecciona el Proveedor
                        </label>
                        <select class="form-control" name="{{ form.rut.html_name }}">
                            {% for m in proveedores %}
                            <option value="{{ m.id }}" {% ifequal form.rut.value m.id %}selected{% endifequal %}>
                                {{ m.rut }} - {{ m.nombre }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-3 mx-auto">
                        <a href="https://youtube.com">
                            <button type="button" class="btn btn-warning mt-4">
                                ¿Agregar Proveedor?
                            </button>
                        </a>
                    </div>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="{{ form.fecha_compra.id_for_label }}">Fecha de Compra</label>
                        <input type="date" class="form-control" id="{{ form.fecha_compra.id_for_label }}"
                            name="{{ form.fecha_compra.html_name }}">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="{{ form.valor_neto.id_for_label }}">Valor Neto $</label>
                        <input type="text" class="form-control" id="{{ form.valor_neto.id_for_label }}"
                            name="{{ form.valor_neto.html_name }}" oninput="formatInput(this)" placeholder="Ingresa el Valor Neto">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="{{ form.iva.id_for_label }}">IVA $</label>
                        <input type="text" class="form-control" id="{{ form.iva.id_for_label }}"
                            name="{{ form.iva.html_name }}" oninput="formatInput(this)" placeholder="Ingresa el IVA">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="{{ form.total.id_for_label }}">Total $</label>
                        <input type="text" class="form-control" id="{{ form.total.id_for_label }}"
                            name="{{ form.total.html_name }}" oninput="formatInput(this)" placeholder="Ingresa el Total">
                    </div>
                </div>
            </div>

            <br>
            <div>
                <label for="{{ form.archivo.id_for_label }}">Archivo:</label>
                {{ form.archivo }}
            </div>

            <div id="articulos-container"></div>


            <br>
            <button type="button" onclick="agregarArticulo()" class="btn btn-warning mt-4">¿Agregar otro
                artículo?</button>

            <br>
            <br>
            <button type="submit" class="btn btn-primary">Agregar Factura</button>
        </form>
    </div>

    <!-- Optional Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
