<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Articulos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="p-1 bg-dark text-white">
        <div class="d-flex justify-content-center align-items-center">
            <a href="/api/home/views">
                <img src="/static/images/logo.png" alt="" width="50" height="50"
                    class="d-inline-block align-text-top"><a class="navbar-brand" href="#">CTP San Ramón</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </a>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-between">
            <a href="/api/articulos/views">
                <button type="button" class="btn btn-danger mt-3 mb-2">Cancelar</button>
            </a>
        </div>
    </div>

    <div class="container">
        <br>
        <form id="agregar_item">
            <div class="form-group">
                <label for="nombre_articulo">Nombre del Articulo</label>
                <input type="text" class="form-control" name="nombre_articulo" placeholder="Ingresa el articulo">
            </div>

            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" class="form-control" name="cantidad" placeholder="Ingresa la cantidad">
            </div>

            <div class="form-group">
                <label for="precio_unit">Precio Unitario</label>
                <input type="number" class="form-control" name="precio_unitario" placeholder="Ingresa el precio">
            </div>

            <div class="form-group">
                <label for="total">Total</label>
                <input type="number" class="form-control" name="total" placeholder="Ingresa el total">
            </div>

            <div class="from-group">
                <label for="factura_detalle_id">Selecciona la factura</label>
                <select class="form-control" name="factura_detalle_id">
                    {% for m in facturas %}
                    <option>{{ m.fecha_compra }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="from-group">
                <label for="categoria_id">Selecciona la categoria</label>
                <select class="form-control" name="categoria_id">
                    {% for m in categorias %}
                    <option>{{ m.tipo_categoria }}</option>
                    {% endfor %}
                </select>
            </div>


            <br>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>

    <!-- REVISAR MÉTODO POST. DEVUELVE ERROR 500 -->
    <script>
        var form = document.getElementById('agregar_item');
        form.onsubmit = function (event) {
            var formData = new FormData(form);

            console.log(formData);
            console.log(formData.getAll);
            fetch("http://localhost:8000/api/productos/",
                {
                    body: formData.entries,
                    method: "post"
                }).then();

            //Dont submit the form.
            return false;
        }
    </script>

    <!-- Optional Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
