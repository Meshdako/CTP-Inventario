<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="/static/images/logo.png" alt="" width="50" height="50" class="d-inline-block align-text-top"><a class="navbar-brand" href="#">CTP San Ramón</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/api/home/views">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/api/productos/views">Productos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <br>
        <form id="agregar_item">
            <div class="form-group">
                <label for="prod_nombre">Nombre del Producto</label>
                <input type="text" class="form-control" name="prod_name" placeholder="Ingresa el producto">
            </div>

            <div class="form-group">
                <label for="cant">Cantidad</label>
                <input type="number" class="form-control" name="cant" placeholder="Ingresa la cantidad">
            </div>

            <div class="form-group">
                <label for="precio_unit">Precio Unitario</label>
                <input type="number" class="form-control" name="precio_unit" placeholder="Ingresa el precio">
            </div>

            <div class="form-group">
                <label for="total">Total</label>
                <input type="number" class="form-control" name="total" placeholder="Ingresa el total">
            </div>

            <div class="from-group">
                <label for="factura_detalle_id">Selecciona la factura</label>
                <select class="form-control" name="factura_detalle_id">
                    {% for m in facturas %}
                    <option>{{m.id}}</option>
                    {% endfor %}
                </select>
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>

    <!-- REVISAR MÉTODO POST. DEVUELVE ERROR 500 -->
    <script>
        var form = document.getElementById('agregar_item');
        form.onsubmit = function (event) {
            var formData = new FormData(form);

            console.log(formData);
            console.log(formData.getAll);
            fetch("http://localhost:8000/api/productos/",
                {
                    body: formData.entries,
                    method: "post"
                }).then();

            //Dont submit the form.
            return false;
        }
    </script>

    <!-- Optional Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
